<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lados</title>
    <!-- Linking to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/fonts.css">
</head>
<body id="Template">
    <!-- Navbar -->
    <div id="Navbar">
        <!-- Bar for buttons -->
        <div id="Navbarbar">&nbsp;</div>
        <!-- Left Buttons -->
        <div id="LeftButtons">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="tasks.html">Tasks</a></li>
            </ul>
        </div>
        <!-- Title -->
        <div id="TitleButton">
            <a class="title" href="index.html">Call Ep3</a>
        </div>
        <!-- Character Sheet -->
        <div id="RightButton">
            <a class="active" href="dnd.html">DnD</a>
        </div>
        <!-- Last edited -->
        <div class="Datum">
            <h3>Last Edited</h3>
            <h3>16/05/2019</h3>
        </div>
    </div>
    <div class="container">
        <!-- Character Image -->
        <div class="characterImage lados">
            <img src="./assets/img/Characters/Lados/Image.PNG" alt="Can't find image">
        </div>
        <!-- Character Name -->
        <div class="characterName">
            <p>Lados</p>
        </div>
        <!-- Character Race, Archetype, Class, Level -->
        <div class="characterDefinition">
            Tiefling Bard (1)
        </div>
        <!-- Dropdown menus to display different things about the character -->
        <!-- Features -->
        <div class="features dropdown">
            Features
            <div class="characterFeatures dropdown-content">
                <img src="./assets/img/Characters/Lados/Features.PNG" alt="Can't find image">
            </div>
        </div>
        <!-- Spells -->
        <div class="spells dropdown">
            Spells
            <div class="characterSpells dropdown-content">
                <img src="./assets/img/Characters/Lados/Spells.PNG" alt="Can't find image">
            </div>
        </div>
        <!-- Stats -->
        <div class="stats dropdown">
            Stats
            <div class="characterStats dropdown-content">
                <img src="./assets/img/Characters/Lados/Stats.PNG" alt="Can't find image">
            </div>
        </div>
        <!-- Description -->
        <div class="description dropdown">
            Description
            <div class="characterDescription dropdown-content">
                <img src="./assets/img/Characters/Lados/Description.PNG" alt="Can't find image">
            </div>
        </div>
    </div>
    <!-- The space on the right -->
    <div class="rightContainer">
        <!-- Easily backing to the characters tab -->
        <div class="backButtons">
            <div class="Characters">
                <a href="characters.html">Characters</a>
            </div>
        </div>
    </div>
</body>
</html>
